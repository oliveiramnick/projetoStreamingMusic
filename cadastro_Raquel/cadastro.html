<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <div class="main">
        <div class="cadastro">
            <div class="logo">
                <img src="#">
                <h1>Streaming Music</h1>
            </div>
            <h2>Cadastro</h2>
            <input id="nome" type="text" placeholder="Nome">
            <p id="avisoNome"></p>
            <input id="email" type="text" placeholder="Email">
            <p id="avisoEmail"></p>
            <input id="senha" type="password" placeholder="Senha">
            <p id="avisoSenha"></p>
            <input id="confirmarSenha" type="password" placeholder="Confirmar a senha">
            <p id="avisoConfirmarSenha"></p>
            <button id="cadastrar" onclick="cadastrar()">Cadastrar</button>
            <p>Já possui conta? Faça <a href="../login_Nicole/login.html">Login</a></p>
        </div>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
