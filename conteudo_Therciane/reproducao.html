<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibe Stream</title>
  <link rel="stylesheet" href="reproducao.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body style="background-color: #000000;">
  <div class="active" id="principal">
    <button id="btnDown" style="border: none;"><i class="bi bi-arrow-down-short"></i></button>

    <div class="player-card-principal" style="background-color: transparent; color: white;">

      <img src="https://i.pinimg.com/1200x/eb/a9/4d/eba94d482871731324e2730d5ff963a7.jpg" alt="Capa do Álbum" class="album-cover" id="albumCover">
      <h4 id="songTitle">Save Your Tears "remix"</h4>
      <h6 id="album">Starboy</h6>
      <p id="artistName" style="color: rgb(180, 176, 176);">The Weeknd, Ariana Grande</p>

      <iframe 
        id="apiSpotify"
        src="https://open.spotify.com/embed/track/37BZB0z9T8Xu7U3e65qxFy?utm_source=generator" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
      </iframe>
      
      <div class="d-flex justify-content-around align-items-center controls mb-3">
        <i class="bi bi-skip-start-fill" id="prevBtn" aria-label="Anterior"></i>
        <i class="bi bi-star-fill" id="likeBtn" onclick="favoritos()" aria-label="favoritar"></i>
        <i class="bi bi-skip-end-fill" id="nextBtn" aria-label="Proximo"></i>
      </div>
    </div>
  </div>

  <script src="reproducao.js"></script>
</body>
</html>
